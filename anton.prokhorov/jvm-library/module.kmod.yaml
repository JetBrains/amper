platforms:
  - type: jvm
    compiler-settings:
      jdk-release: 8
    artifacts:
      - type: library
        jpms-settings:
          requires:
            - module: java.xml
              type: transitive
          opens:
            - package1
            - package2
        archive:
          type: fat-jar
          resource-merge: first-win



publish:
  repositories:
    - type: maven
      name: bintray
      url: https://dl.bintray.com/kotlin/kotlin-dev
      # what kind of ways and pros and cons
      credentials:
        username: ${BINTRAY_USER}
        password: ${BINTRAY_KEY}

dependencies:
  jvm:
    value:
      - apache-commons:commons-lang3:3.12.0
      # not a place for boms (do we need compatibility with maven)
      - type: maven-bom
        notation: org.example:example-bom:1.0.0
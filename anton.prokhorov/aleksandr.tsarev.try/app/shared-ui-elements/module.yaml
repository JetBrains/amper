# Implicit or explicit?
inherit: ../module.yaml

module:
  source:
    - path-pattern: src/iosAndroidMain/kotlin/*
      test: false
      type: source
      platform: android + ios
    - path-pattern: assets/*
      test: false
      type: assets # What assets mean?
      platform: common # Can I do like this?
    - path-pattern: src/iosAndroidMain/kotlin/*
      test: true
      type: source
      platform: android + ios

platforms:
  - type: android + ios
    kotlin:
      version: "> 1.6" # Can I do like this?
    platforms:
      - type: android
        minSdkVersion: 12 # random specific number
      - type: ios
        iosVersion: 5 # random specific number
  - type: desktop

dependencies:
  - common:
    - org.jetbrains.compose.ui:ui:${.compose-version}
    - org.jetbrains.compose.foundation:foundation:${.compose-version}
    - org.jetbrains.compose.material:material:${.compose-version}
    - org.jetbrains.compose.runtime:runtime:${.compose-version}
  - android:
    - com.github.ajalt.colormath.extensions:colormath-ext-jetpack-compose:3.2.1

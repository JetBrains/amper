site_name: Amper
site_description: "An experimental build tool for the Kotlin and Java languages, with a focus on UX and tooling."
site_url: https://jetbrains.github.io/amper
site_author: JetBrains Amper team

repo_name: amper
repo_url: https://github.com/JetBrains/amper

copyright: Copyright &copy; 2000-2025 JetBrains s.r.o. and contributors

# The default place for Markdown "source" files for the docs is "docs/", but that would result in docs/docs/ for us
docs_dir: src

theme:
  name: material
  logo: images/amper-logo.svg
  favicon: images/amper-logo.svg
  features:
    - content.code.annotate # to allow annotations (tooltips) inside code blocks
    - content.code.copy # to add a copy button to code blocks
    - navigation.expand # to make the navigation sections collapsible
    - navigation.footer # for next/prev links at the bottom of each page
    - navigation.indexes # to be able to associate a Markdown file with the "root" of a section without a nested page
    - navigation.instant # to use XHR instead of reloading the page when following links
    - navigation.tabs # to turn the top-level navigation sections into tabs in the header bar
    - navigation.top # to add a back-to-top button when scrolling up after scrolling down on a page
    - navigation.tracking # to update the URL bar with anchors as the user scrolls
    - search.highlight # to highlight the search term in the target page when clicking a search result
    - search.share # to allow deep linking to search results
    - search.suggest # to enable completion in the search bar
  icon:
    repo: fontawesome/brands/github
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Switch to system preference

plugins:
  - search
  - macros # for variable substitution in Markdown files

markdown_extensions:
  - abbr # for abbreviation tooltips
  - admonition # for info/warn/tip/... sections
  - attr_list # required for attribute-based features (grid, alignment, buttons, tooltips, etc.)
  - def_list # for definition lists (stomp config)
  - footnotes
  - pymdownx.details # for collapsible admonitions
  - pymdownx.emoji # for emoji shortcuts with :name: syntax
  - pymdownx.highlight # for syntax highlighting in code blocks
  - pymdownx.inlinehilite # for inline code highlighting
  - pymdownx.snippets:
      auto_append:
        - includes/abbreviations.md # auto-append abbreviations.md to all pages to get the definitions on hover
  - pymdownx.superfences # required for code highlighting, tabs, and nested content in general
  - pymdownx.tabbed: # for tabs support
      alternate_style: true
  - tables
  - toc:
      permalink: true

watch:
  - includes

nav:
  - 'Home': index.md
  - 'Getting started':
      - 'Setup': setup.md
      - 'Tutorial': tutorial.md
      - 'Usage': usage.md
  - 'User guide':
      - user-guide/index.md
      - 'Basic concepts': user-guide/basics.md
      - 'Dependencies': user-guide/dependencies.md
      - 'Multiplatform modules': user-guide/multiplatform.md
      - 'Testing': user-guide/testing.md
      - 'Templates': user-guide/templates.md
      - 'Built-in technologies':
          - 'Android': user-guide/builtin-tech/android.md
          - 'Compose': user-guide/builtin-tech/compose.md
          - 'iOS': user-guide/builtin-tech/ios.md
          - 'Kotlin serialization': user-guide/builtin-tech/kotlin-serialization.md
          - 'Ktor': user-guide/builtin-tech/ktor.md
          - 'Lombok': user-guide/builtin-tech/lombok.md
          - 'Spring Boot': user-guide/builtin-tech/spring.md
      - 'Advanced topics':
          - 'Kotlin Symbol Processing (KSP)': user-guide/advanced/ksp.md
          - 'Java annotation processing': user-guide/advanced/java-annotation-processing.md
          - 'Compiler plugins': user-guide/advanced/compiler-plugins.md
          - 'Maven-like layout': user-guide/advanced/maven-like-layout.md
      - 'Appendix: YAML primer': user-guide/yaml-primer.md
  - 'DSL Reference':
    - 'project.yaml': dsl-reference/project.md
    - 'module.yaml': dsl-reference/module.md
  - 'FAQ': faq.md
  - 'Releases ðŸ¡•': https://github.com/JetBrains/amper/releases

extra:
  # The git_branch variable is used to generate the repo_filetree_url variable to link to repo files from the docs.
  # The BUILD_BRANCH variable is provided by the CI when building the docs.
  # The HEAD fallback is to avoid breaking links locally.
  git_branch: !ENV [BUILD_BRANCH, "HEAD"]
  version:
    provider: mike # enables the version selector

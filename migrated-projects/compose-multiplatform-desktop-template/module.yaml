product: jvm/app

module:
  layout: gradle-jvm

dependencies:
  - org.jetbrains.compose.desktop:desktop-jvm:1.5.2

test-dependencies:
  - org.jetbrains.compose.ui:ui-test-junit4-desktop:1.5.2

settings:
  compose:
    enabled: true
  junit:
    # temporary workaround:
    # since ui-test-junit4-desktop support Junit 4 only, we need to disable the Junit5 runner
    platformEnabled: false
product:
  type: lib
  platforms:
    - iosArm64
    - iosSimulatorArm64
    - iosX64
    - android

apply:
  - ../common.module-template.yaml

settings:
  android:
    namespace: com.myapplication.common


dependencies:
  - $compose.foundation
  - $compose.material3
  - $compose.components.resources

dependencies@android:

# We can let user use plain directory layout, tagging platform in the file names
#  - src/
#    - file@platform1.kt
#    - file@platform2.kt
#    - file.kt -- common part
#  - module.toml
# It's easier to use, especially on a smaller projects
# But it's harder to support on the tooling side (special handling in file renaming and displaying).

# No need to speficy the type explicitly, by default we create executable
# type = "executable"

[kotlin]
# version=1.7

[platform.ios]
# iosVersion = 15

[platform.android]
# sdkVersion = 17


[dependencies] #common dependencies
"kotlin:kotlin-logging"="1.2" # multi-platform library

[dependencies.ios]
"kotlin:kotlin-ios-support"="2.3" # ios-specific library

[dependencies.android]
"kotlin:kotlin-android-support"="2.3" # android-specific library

[dependencies.ios+android] # don't like qioting hete
"ktor:ktor-core"="2.3"

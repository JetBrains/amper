product:
  type: lib
  platforms: [ jvm ]

repositories:
  - id: scratch
    url: https://packages.jetbrains.team/maven/p/deft/deft-prototype
    username: ${scratch.username}
    password: ${scratch.password}
    publish: true
  - id: mavenCentral
    url: https://repo.maven.apache.org/maven2/
  - id: jitpack
    url: https://jitpack.io
  - id: googleRepo
    url: https://dl.google.com/dl/android/maven2/
  - id: mavenLocal
    url: mavenLocal
    publish: true

settings:
  publishing:
    version: 1.0-SNAPSHOT

  kotlin:
    sdk:
      version: 1.9.0
    languageVersion: 1.9
    languageFeatures:
      - contextReceivers
  junit:
    platformEnabled: true
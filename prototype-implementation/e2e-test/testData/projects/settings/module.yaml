product:
  type: lib
  platforms:
    - jvm
    - android
    - iosArm64

aliases:
  - jvmAndAndroid:
      - jvm
      - android

apply:
  - templates/empty.module-template.yaml

dependencies:
  - ./subPot

dependencies@jvmAndAndroid:
  - org.jetbrains.compose.runtime:runtime:1.4.1

dependencies@jvm:
  - io.ktor:ktor-server-core:2.3.2
  - org.jetbrains.compose.material3:material3:1.4.1

dependencies@android:
  - androidx.compose.animation:animation-graphics:1.4.3

test-dependencies:
  - org.jetbrains.kotlin:kotlin-test:1.8.20

settings:
  android:
    compileSdkVersion: android-33
    minSdkPreview: 30
    applicationId: my-application
    namespace: com.example.namespace
    maxSdk: 33
    targetSdk: 33
  compose:
    enabled: true
  java:
    mainClass: MainKt
  junit:
    platformEnabled: true
  kotlin:
    apiVersion: 1.8
    languageVersion: 1.8
    allWarningsAsError: false
    debug: false
    progressiveMode: false
    suppressWarnings: false
    verbose: true
    freeCompilerArgs:
      - -Xinline-classes
    languageFeatures:
      - contextReceivers
    optIns:
      - kotlinx.Experimental
  publishing:
    group: com.example
    version: "0.1"

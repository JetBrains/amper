product:
  type: lib
  platforms:
    - iosArm64
    - iosSimulatorArm64
    - iosX64
    - android

apply:
  - ../common.module-template.yaml

settings:
  android:
    namespace: com.myapplication.common


dependencies:
  - org.jetbrains.compose.foundation:foundation:1.5.0-rc04
  - org.jetbrains.compose.material:material:1.5.0-rc04
  - org.jetbrains.compose.components:components-resources:1.5.0-rc04

dependencies@android:
  - androidx.activity:activity-compose:1.6.1: exported
  - androidx.appcompat:appcompat:1.6.1: exported
  - androidx.core:core-ktx:1.9.0: exported

catalogs:
  versions: ../Versions.yaml
  deps: ../Deps.yaml

type: app
platforms: [ jvm ]

templates:
  - github.com/jetbrains/serialization:
      version: ${versions.serialization}
  - github.com/jetbrains/ktor:
      version: ${versions.ktor}
      features:
        server:
          - core
          - netty
          - cors
          - contentNegotiation
          - json

settings:
  kotlin:
    jvmTarget: 1.8
  jvm:
    mainClass: ServerKt

dependencies:
  - ../common
  - ${deps.kotlinx.coroutines.core}
  - ${deps.log.logback}


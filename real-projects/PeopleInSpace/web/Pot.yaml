catalogs:
  versions: ../Versions.yaml
  deps: ../Deps.yaml

type: app
platforms: [ js ]

templates:
  - github.com/jetbrains/serialization:
      version: ${versions.serialization}
      features: [ json ]

dependencies:
  - ../common
  - ${deps.kotlinx.htmlJs}
  - ${deps.react.styled}
  - ${deps.react.react}
  - ${deps.react.dom}
  - ${deps.react.routerDom}
  - npm: react
    version: 16.13.0
  - npm: react-dom
    version: 16.13.0
  - npm: @material-ui/core
    version: 4.11.0
  - npm: pigeon-maps
    version: 0.19.6

settings:
  webpackCli:
    version: 4.10.0
catalogs:
  versions: ./Versions.yaml
  deps: ./Deps.yaml

type: app
platforms: [ android ]

variants: [ benchmark ]

settings:
  android:
    compileSdk: 31
    compileOptions:
      sourceCompatibility: 1.8
      targetCompatibility: 1.8
    minSdk: 29
    targetSdk: 30
    testInstrumentationRunner: androidx.test.runner.AndroidJUnitRunner

  kotlin:
    jvmTarget: 1.8

  targetProjectPath: :wearApp
  namespace: com.surrus.peopleinspace.benchmark
  experimentalProperties:
    android.experimental.self-instrumenting: true


settings@benchmark:
  android:
    isDebuggable: true
    signingConfig: debug

dependencies:
  - ${deps.androidX.benchmarkMacroJunit4}
  - ${deps.androidX.benchmarkJunit4}
  - ${deps.androidX.testExtJunit}
  - ${deps.androidX.testEspressoCore}
  - ${deps.androidX.testUiAutomator}
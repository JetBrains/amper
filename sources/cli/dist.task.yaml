type: jvm/external-task

module: ../../build-sources/build-dist

programArguments:
  - --output-dir=${outputDirectory}
  - --classpath=${module(.).runtimeClasspathJvm}

publishArtifact:
  - path: cli.tgz
    artifactId: cli
    classifier: dist
    extension: tgz
  - path: amper
    artifactId: cli
    classifier: wrapper
    extension: ""
  - path: amper.bat
    artifactId: cli
    classifier: wrapper
    extension: bat

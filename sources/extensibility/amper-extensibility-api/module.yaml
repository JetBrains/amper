product: jvm/lib

apply:
  - ../../common.module-template.yaml
  - ../../detekt.module-template.yaml
  - ../../dokka.module-template.yaml

plugins:
  binary-compatibility-validator:
    enabled: true
  dokka:
    documentedVisibilities: [ public, internal ]

settings:
  publishing:
    # Currently, we add the amper-extensibility-api as a regular dependency downloaded from maven,
    # so we have to publish it.
    enabled: true

tasks:
  testJvm:
    dependsOn: [ apiCheck@binary-compatibility-validator ]
type: jvm/external-task

module: ../../build-sources/build-dist

programArguments:
  - --output-dir=${outputDirectory}
  - --classpath=${module(.).runtimeClasspathJvm}
  - --extra-dir=plugins-processor=${module(../extensibility/schema-instrumentator).runtimeClasspathJvm}
  - --extra-dir=extensibility-api=${module(../extensibility/extensibility-api).runtimeClasspathJvm}

publishArtifact:
  - path: cli.tgz
    artifactId: amper-cli
    classifier: dist
    extension: tgz
  - path: amper
    artifactId: amper-cli
    classifier: wrapper
    extension: ""
  - path: amper.bat
    artifactId: amper-cli
    classifier: wrapper
    extension: bat
  # We keep the 'cli' artifacts for backwards compatibility with things that download Amper
  - path: cli.tgz
    artifactId: cli
    classifier: dist
    extension: tgz
  - path: amper
    artifactId: cli
    classifier: wrapper
    extension: ""
  - path: amper.bat
    artifactId: cli
    classifier: wrapper
    extension: bat

product: jvm/lib

apply:
  - ../../common.module-template.yaml

test-dependencies:
  - ../../core
  - ../../libraries/telemetry
  - ../../test-base
  - $libs.kotlinx.coroutines.test
  - $libs.teamcity.serviceMessages # to parse service messages in tests
  - com.android.tools.apkparser:apkanalyzer:31.2.0
  - com.android.tools.apkparser:binary-resources:31.2.0
  - org.smali:dexlib2:2.5.2 # todo: use apkanalyzer API to get rid of this dependency

settings:
  jvm:
    test:
      systemProperties:
        junit.jupiter.execution.parallel.config.strategy: fixed
        junit.jupiter.execution.parallel.config.fixed.parallelism: 4

tasks:
  testJvm:
    # To build&publish the amper-android-gradle-plugin and deps for gradle-backed Android builds
    # To build&publish the CLI distribution and scripts required for wrapper-based tests
    # To build&publish the amper-extensibility-api.jar for the plugin tests
    dependsOn:
      - :amper-android-gradle-plugin:publishJvmToMavenLocal
      - :amper-cli:uploadLocal@amper-distribution
      - :amper-extensibility-api:publishJvmToMavenLocal

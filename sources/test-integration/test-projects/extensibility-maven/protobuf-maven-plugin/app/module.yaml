product: 
  type: jvm/app

dependencies: 
  - com.google.protobuf:protobuf-kotlin:4.32.1

plugins:
  protobuf-maven-plugin.generate:
    enabled: true
    protocVersion: PATH
    sourceDirectories: [ ./src ]
    kotlinEnabled: true

  protobuf-maven-plugin.generate-test:
    enabled: true
    protocVersion: PATH
    sourceDirectories: [ ./test ]
    kotlinEnabled: true
    importPaths: [ ./src ]
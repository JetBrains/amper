product: 
  type: jvm/app

dependencies: 
  - com.google.protobuf:protobuf-kotlin:4.33.0

plugins:
  protobuf-maven-plugin.generate:
    enabled: true
    protocVersion: 4.33.0
    sourceDirectories: [ ./src ]
    kotlinEnabled: true

  protobuf-maven-plugin.generate-test:
    enabled: true
    protocVersion: 4.33.0
    sourceDirectories: [ ./test ]
    kotlinEnabled: true
    importPaths: [ ./src ]
product:
  type: lib
  platforms: [ jvm, android, iosArm64, iosSimulatorArm64, iosX64 ]

aliases:
  - nonAndroid: [ jvm, iosArm64, iosSimulatorArm64, iosX64 ]

settings:
  compose:
    enabled: true
    resources:
      packageName: com.example.gen
      exposedAccessors: true

dependencies:
  - $compose.material3
  # this is no longer updated, but we need it here for the demo's sake.
  - org.jetbrains.compose.material:material-icons-core:1.7.3

dependencies@jvm:
  - $compose.desktop.common

test-dependencies@jvm:
  - $compose.uiTest

product: android/app

dependencies:
  - $compose.foundation
  - $compose.material3
  # Compose integration with Android activities
  - androidx.activity:activity-compose:1.7.2
  - androidx.appcompat:appcompat:1.6.1

test-dependencies:
  - org.mockito:mockito-core:5.18.0
  - org.mockito.kotlin:mockito-kotlin:5.4.0

settings:
  android:
    namespace: "com.jetbrains.sample.app"
  compose: enabled
  junit: junit-4
  jvm:
    test:
      freeJvmArgs:
        # Mockito loads an agent. Since we don't support passing it statically, we need to enable dynamic agent loading.
        - -XX:+EnableDynamicAgentLoading
        # Mockito appends to the bootclasspath via the instrumentation API, which triggers a CDS-related warning because
        # it only partially works in this case. CDS is not that important in this test project, so we disable it.
        # See https://github.com/mockito/mockito/issues/3111
        - -Xshare:off

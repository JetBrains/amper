product: jvm/app


settings:
  kotlin:
    languageVersion: 2.2
    progressiveMode: true
    verbose: true
    allWarningsAsErrors: true
    freeCompilerArgs: [ -Xwarning-level=UNCHECKED_CAST:warning ]
  java:
    freeCompilerArgs: [ -encoding, ISO-8859-1 ]
  jvm:
    release: 17
    storeParameterNames: true

product: jvm/app

plugins:
  distribution-plugin:
    enabled: true
    extraNamedClasspaths:
      "core": [ ../core ]
      "lib": [ ../lib ]
      "kotlin-poet": [ "com.squareup:kotlinpoet:2.2.0" ]
      "compile":
        dependencies: [ . ]
        scope: compile

settings:
  kotlin:
    version: 2.2.10

dependencies:
  - ../lib: runtime-only
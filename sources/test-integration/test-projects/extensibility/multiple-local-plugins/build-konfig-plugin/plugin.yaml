# --- real tree
tasks:
  generate-konfig:
    # taskDir: <set automatically>
    action: !org.jetbrains.amper.plugins.buildkonfig.generateKonfig
      config: ${module.configuration.config}
      packageName: ${module.configuration.packageName}
      objectName: ${module.configuration.objectName}
      visibility: ${module.configuration.visibility}
      outputDir: ${taskDir}/sources
      baselinePropertiesFile: ${module.rootDir}/${module.configuration.propertiesFileName}.properties
    markOutputsAs:
      - path: ${action.outputDir} # physical reference
        kind: kotlin-sources
  
  print-generated-sources:
    action: !org.jetbrains.amper.plugins.buildkonfig.printSources
      directory: ${generate-konfig.action.outputDir}

product: jvm/app

dependencies:
  - com.google.auto.service:auto-service-annotations:1.1.1

plugins:
  produce-sources-plugin: enabled
  consume-sources-plugin:
    enabled: true
    sources:
      from: .
      kind: resources
      includeGenerated: true

settings:
  kotlin:
    ksp:
      processors:
        - dev.zacsweers.autoservice:auto-service-ksp:1.2.0

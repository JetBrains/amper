jvm:
    repositories:
        - url: https://maven.pkg.jetbrains.space/public/p/space/maven
    toolchains:
        - name: default
          vendor: amazon
          version: 17
    java:
        language-version: 11
        bytecode-version: 11
    kotlin-jvm:
        language-version: 1.7
        api-version: 1.7
        bytecode-version: 11
    maven-publishing:
        group-id: com.example
        version: ${{ arg.version }} # deft publish --version=1.0.0 --build-type=debug
        repositories:
            - name: maven-central
              url: https://oss.sonatype.org
              credentials:
                  user: ${{ env.MAVEN_CENTRAL_USER }}
                  password: ${{ env.MAVEN_CENTRAL_PASSWORD }}
platforms:
  - native
  - ios
  - js
  - jvm


# we can understand which type of dependency should we use by parsing notation
# also there is a way to define dependency using object
# example:
#dependencies:
#  common:
#    - type: maven
#      notation: io.ktor:ktor-server-core:2.2.3
#      scope: compile # scopes like in intellij
#      exposed: true # false by default
dependencies:
  common:
    - io.ktor:ktor-server-core:2.2.3
    - io.ktor:ktor-server-netty:2.2.3
  jvm:
    - org.apache.commons:commons-lang3:3.12.0 # maven integration
  js:
    - left-pad # npm integration
  native:
    - poco/1.12.4 # conan integration
  ios:
    - SwiftyJSON ~> 2.3 # cocoapods integration
    - type: cocoa
      notation: ORStackView ~> 3.0

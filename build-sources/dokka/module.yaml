product: jvm/amper-plugin

apply:
  - ../../sources/common.module-template.yaml

pluginInfo:
  settingsClass: org.jetbrains.amper.plugins.dokka.DokkaSettings
  description: |
    Amper version of the Dokka plugin.
    
    Doesn't support KMP.
    
    Not all available settings are exposed here; if you need to expose some other supported settings, refer to
    the [official docs](https://kotlinlang.org/docs/dokka-cli.html#json-configuration).

settings:
  kotlin:
    serialization:
      format: json
product: jvm/app

settings:
  springBoot: enabled
  jvm:
    mainClass: org.springframework.samples.petclinic.PetClinicApplication

dependencies:
  - $spring.boot.starter.cache
  - $spring.boot.starter.data.jpa
  - $spring.boot.starter.thymeleaf
  - $spring.boot.starter.web
  - $spring.boot.starter.validation
  - $libs.javax.cacheApi
  - $libs.jakarta.xml.bindApi

  - $spring.boot.starter.actuator: runtime-only
  - $libs.webjars.locatorLite: runtime-only
  - $libs.webjarsNpm.bootstrap: runtime-only
  - $libs.webjarsNpm.fontawesome: runtime-only

  - $libs.caffeine: runtime-only
  - $libs.h2: runtime-only
  - $libs.mysql.connector.j: runtime-only
  - $libs.postgresql: runtime-only

  - $spring.boot.devtools: runtime-only


test-dependencies:
  - $spring.boot.starter.test
  - $spring.boot.testcontainers
  - $spring.boot.docker.compose
  - $libs.testcontainers.junitJupiter
  - $libs.testcontainers.mysql

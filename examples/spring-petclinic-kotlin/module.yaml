product: jvm/app

settings:
  springBoot: enabled
  jvm:
    mainClass: org.springframework.samples.petclinic.PetClinicApplicationKt

dependencies:
  - $spring.boot.starter.actuator
  - $spring.boot.starter.cache
  - $spring.boot.starter.data.jpa
  - $spring.boot.starter.validation
  - $spring.boot.starter.web
  - $spring.boot.starter.thymeleaf
  - com.fasterxml.jackson.module:jackson-module-kotlin
  - org.glassfish.jaxb:jaxb-runtime
  - javax.cache:cache-api
  - $libs.jakarta.xml.bindApi
  - $libs.webjars.bootstrap
  - $libs.webjars.fontawesome

  - com.h2database:h2: runtime-only
  - com.mysql:mysql-connector-j: runtime-only
  - $libs.webjars.locatorLite: runtime-only
  - org.glassfish.jaxb:jaxb-core: runtime-only # apparently necessary even though it wasn't in the original project

  - $spring.boot.devtools: runtime-only

test-dependencies:
  - $spring.boot.starter.test
  - $spring.boot.starter.webflux
